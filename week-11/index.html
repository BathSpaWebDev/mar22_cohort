        const buttons = document.getElementsByClassName('changeCol');
        console.log(buttons);
        // firstTask.innerHTML = "<p>" + 'This was added with Javasccript' + '</p>';

        function addHTML(event) {
            event.target.parentElement.innerHTML = `
            <div class="bla">

        for (let i = 0; i < buttons.length; i++) {
